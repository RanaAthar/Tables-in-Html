<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Html</title>
</head>

<body>

    <Table border="red">
        <caption>Hotel Menu</caption>
        <tr>
            <th>Food</th>
            <th>Item</th>
        </tr>
        <tr>
            <td>Pizza</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Hot wings</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Cold drinks</td>
            <td>4</td>
        </tr>
    </Table>
</body>

</html>
